<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/897e8556e6.js"
      rossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalyze.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <a class="star"><i class="fa-solid fa-star"></i></a>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="container__rates">
        <a onclick="messageCLG(1)">1</a>
        <a onclick="messageCLG(2)">2</a>
        <a onclick="messageCLG(3)">3</a>
        <a onclick="messageCLG(4)">4</a>
        <a onclick="messageCLG(5)">5</a>
      </div>
      <button onclick="thankYou()">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
